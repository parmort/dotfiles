; vim: ft=dosini :
[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #222027
foreground = #fff7d8

alert = #b74147

black = #141416
red = #b74147
green = #60a84c
yellow = #e96942
blue = #2d5fa8
magenta = #823d88
cyan = #477b7e
white = #e0d9be

[bar/bar]
width = 100%
height = 20
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.foreground}

override-redirect = true

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "monospace:size=9;0"
font-1 = "Font Awesome 5 Free Regular:size=9;0"
font-2 = "Font Awesome 5 Free Solid:size=9;0"

modules-left = bspwm
modules-right = volume pacman-updates memory cpu nm uptime date

tray-position = right
tray-detached = false

################################################################################

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-underline = ${colors.red}

label-font = 3

format = <label>

format-padding = 1
label = %percentage:3%%

################################################################################

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
; Seconds to sleep between updates
interval = 60
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = " %m-%d-%Y"
date-alt = " %m-%d-%Y"
time = %H:%M
time-alt = %H:%M
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format-underline = ${colors.yellow}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1
label = %date% %time%

#################################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = false

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5
ws-icon-5 = 6
ws-icon-6 = 7
ws-icon-7 = 8
ws-icon-8 = 9

format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.background}
label-focused-underline= ${colors.blue}
label-focused-padding = 1
label-focused-foreground = ${colors.foreground}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${colors.cyan}
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-underline = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-background = ${colors.background}

format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/memory]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 1
; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
label = %percentage_used:3%%

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1

################################################################################

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
; ".*up +" = anything until 'up' then one or more spaces
exec = uptime | awk -F, '{sub(".*up +",x,$1);print $1}'
interval = 100
label = " %output%"

format-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " UP"
format-prefix-foreground = ${colors.magenta}
format-underline = ${colors.magenta}

################################################################################

[module/volume]
;https://github.com/jaagr/polybar/wiki/Module:-volume
type = internal/pulseaudio

format-volume = "<label-volume> <bar-volume>"
label-volume = "%percentage:3%%"
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.green}
format-volume-underline = ${colors.green}

format-muted = "<label-muted> <bar-volume>"
label-muted = "%percentage:3%%"
format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.green}
format-muted-underline = ${colors.red}

bar-volume-width = 5
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.green}
bar-volume-foreground-5 = ${colors.green}
bar-volume-foreground-6 = ${colors.green}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-fill = 
bar-volume-empty = 

################################################################################

[module/pacman-updates]
type = custom/script
exec = sleep 1; yay -Qu | wc -l
interval = 1000
label = %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " U/D "
format-prefix-foreground = ${colors.cyan}
format-underline = ${colors.cyan}
format-padding = 1

################################################################################

[module/nm]
type = custom/script
exec = ~/.config/polybar/nm/nm.sh
tail = true
format-underline = ${colors.green}
format-padding = 1

click-left = nm-connection-editor
click-middle = nm-applet &
click-right = "pkill nm-applet"
