; vim: ft=dosini :
[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #282c34
foreground = #abb2bf

alert = #e06c75

black = #4b5263
red = #be5046
green = #98c379
yellow = #d19a66
blue = #61afef
magenta = #c678dd
cyan = #477b7e
white = #828997

[bar/bar]
width = 100%
height = 20
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.foreground}

wm-restack = bspwm
override-redirect = true

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "monospace:size=9;0"
font-2 = "Font Awesome 5 Free:style=Solid:size=9;0"
font-1 = "Font Awesome 5 Free:style=Regular:size=9;0"

modules-left = bspwm
modules-right = volume wttr memory cpu nm uptime date

tray-position = right
tray-detached = false

################################################################################

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-underline = ${colors.red}

label-font = 3

format = <label>

format-padding = 1
label = %percentage:3%%

################################################################################

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
interval = 60
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
date = %Y-%m-%d
date-alt = %Y-%m-%d
time = %H:%M
time-alt = %H:%M
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format-underline = ${colors.yellow}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1
label = %date% %time%

#################################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = false

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5
ws-icon-5 = 6
ws-icon-6 = 7
ws-icon-7 = 8
ws-icon-8 = 9

format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.black}
label-focused-padding = 1
label-focused-foreground = ${colors.blue}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${self.label-focused-background}
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-underline = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-background = ${colors.background}

format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/memory]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 1
label = %percentage_used:3%%
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1

################################################################################

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up +",x,$1);print $1}'
interval = 100
label = " %output%"

format-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " UP"
format-prefix-foreground = ${colors.magenta}
format-underline = ${colors.magenta}

################################################################################

[module/volume]
;https://github.com/jaagr/polybar/wiki/Module:-volume
type = internal/pulseaudio

format-volume = "<label-volume> <bar-volume>"
label-volume = "%percentage:3%%"
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.green}
format-volume-underline = ${colors.green}

format-muted = "<label-muted> <bar-volume>"
label-muted = "%percentage:3%%"
format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.green}
format-muted-underline = ${colors.red}

bar-volume-width = 5
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.green}
bar-volume-foreground-5 = ${colors.green}
bar-volume-foreground-6 = ${colors.green}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-fill = 
bar-volume-empty = 

################################################################################

[module/nm]
type = custom/script
exec = ~/.config/polybar/nm/nm.sh
tail = true
format-underline = ${colors.green}
format-padding = 1

click-left = nm-connection-editor
click-middle = nm-applet &
click-right = "pkill nm-applet"

################################################################################

[module/wttr]
type = custom/script
exec = ~/.local/bin/wttr
format-underline = ${colors.cyan}
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
format-padding = 1

click-left = wttr --pager
click-right = wttr --update
