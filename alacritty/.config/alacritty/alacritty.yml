window:
  x: 10
  y: 10

font:
  normal:
    family: monospace
    style: Regular

  size: 10

colors:
  primary:
    background: '#3F3F3F'
    foreground: '#d0d0d0'

  selection:
    background: '#007299'

  normal:
    black:   '#4e4e4e'
    red:     '#d68787'
    green:   '#5f865f'
    yellow:  '#d8af5f'
    blue:    '#85add4'
    magenta: '#d7afaf'
    cyan:    '#87afaf'
    white:   '#d0d0d0'

  bright:
    black:   '#626262'
    red:     '#d75f87'
    green:   '#87af87'
    yellow:  '#ffd787'
    blue:    '#add4fb'
    magenta: '#ffafaf'
    cyan:    '#87d7d7'
    white:   '#e4e4e4'

bell:
  duration: 0

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
