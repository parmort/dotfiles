window:
  x: 10
  y: 10

font:
  normal:
    family: monospace
    style: Regular

  size: 10

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  selection:
    background: '#3e4452'

  normal:
    black:   '#4b5263'
    red:     '#b35046'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#828997'

  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

bell:
  duration: 0

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
